<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="title">
        <h1>
          freeCodeCamp Survey Form
        </h1>  
        <p class="italic">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form class="survey-form">
        <div class="form">
          <label for="name">Name</label>
          <input class="input-control" type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form">
          <label for="email">Email</label>
          <input class="input-control" type="email" id="email" placeholder="Enter your Email">    
        </div>
        <div class="form">
          <label for="age">Age (optional)</label>
          <input type="number" class="input-control" id="age" placeholder="Age">    
        </div>
        <div class="form">
          <label for="role">Which option best describes your current role?</label>
          <select class="select-control" id="role">
                  <option value="select-current-role" selected disabled>Select current role</option>
                  <option value="student">Student</option>
                  <option value="full-time-job">Full Time Job</option>
                  <option value="full-time-learner">Full Time Learner</option>
                  <option value="not-to-say">Prefer not to say</option>
                  <option value="Other">Other</option>
          </select>    
        </div>
        <div class="form">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
              <input class="input-radio" type="radio" name="recommend" value="definitely" checked> Definitely
          </label>
          <label>
              <input class="input-radio" type="radio" name="recommend" id="maybe" value="maybe"> Maybe
          </label>
          <label>
              <input class="input-radio" type="radio" name="recommend" id="not-sure" value="not-sure"> Not sure
          </label>
        </div>
        <div class="form">
          <label>What is your favorite feature of freeCodeCamp?</label> 
            <select class="select-control">
              <option value="select-an-option" selected disabled>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="community">Community</option>
              <option value="projects">Projects</option>
              <option value="open-source">Open Source</option>
            </select>
        </div>
        <div class="form">
          <p>What would you like to see improved? <span>(Check all that apply)</span></p>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="front-end-projects"> Front-end Projects
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="back-end-projects"> Back-end Projects
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="data-visualization"> Data Visualization
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="challenges"> Challenges
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="open-source-community"> Open Source Community
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="gitter-help-rooms"> Gitter help rooms
          </label>
          <label>
            <input type="checkbox" id="videos" name="improvements" value="videos"> videos
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="city-meetups"> City Meetups
          </label>
          <label>
            <input type="checkbox" id="wiki" name="improvements" value="wiki"> Wiki
          </label>
          <label>
            <input type="checkbox" id="forum" name="improvements" value="forum"> Forum
          </label>
          <label>
            <input type="checkbox" id="improvements" name="improvements" value="additional-courses"> Additional Courses
          </label>
        </div>
        <div class="form">
          <label class="suggestions">Any comments or suggestions? 
            <textarea id="suggestions" placeholder="Enter your comment here..."></textarea>
          </label>
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>    
  <footer>
    <p>This page was built by <a href="https://github.com/TayAki79/Survey-Form-Certification-Project.git">TayAki79</a></p>
  </footer>
</html>
