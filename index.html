<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>freeCodeCamp Survey Form</title>
<link rel="stylesheet" href="style.css"> 
</head>

<body>
  <h1>
    freeCodeCamp Survey Form
  </h1>  
  <p>
    Thank you for taking the time to help us improve the platform
  </p>
  <main class="main-form">
    <fieldset>
      <label for="name">Name <input type="text" id="name"></label>
      <label for="email">Email <input type="email" id="email"></label>
      <label for="age">Age (optional) <input type="number" id="age"></label>
      <label for="role">Which option best describes your current role? 
        <select id="role">
          <option value="select-current-role" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select></label>
      <label for="recommend">Would you recommend freeCodeCamp to a friend? 
        <input type="radio" name="recommend" id="recommend" value="definitely"> Definitely </label>
        <input type="radio" name="recommend" id="recommend" value="maybe"> Maybe</label>
        <input type="radio" name="recommend" id="recommend" value="not-sure"> Not sure</label>
      <label for="fav-feature">What is your favorite feature of freeCodeCamp? 
        <select id="fav-feature">
          <option value="select-an-option" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="community">Community</option>
          <option value="projects">Projects</option>
          <option value="open-source">Open Source</option>
        </select>
      </label>
      <label for="improvements">What would you like to see improved? 
        <input type="checkbox" id="improvements" name="improvements" value="front-end-projects"> Front-end Projects
        <input type="checkbox" id="improvements" name="improvements" value="back-end-projects"> Back-end Projects
        <input type="checkbox" id="improvements" name="improvements" value="data-visualization"> Data Visualization
        <input type="checkbox" id="improvements" name="improvements" value="challenges"> Challenges
        <input type="checkbox" id="improvements" name="improvements" value="open-source-community"> Open Source Community
        <input type="checkbox" id="improvements" name="improvements" value="gitter-help-rooms"> Gitter help rooms
        <input type="checkbox" id="improvements" name="improvements" value="videos"> videos
        <input type="checkbox" id="improvements" name="improvements" value="city-meetups"> City Meetups
        <input type="checkbox" id="improvements" name="improvements" value="wiki"> Wiki
        <input type="checkbox" id="improvements" name="improvements" value="forum"> Forum
        <input type="checkbox" id="improvements" name="improvements" value="additional-courses"> Additional Courses
      </label>
      <label for="suggestions">Any comments or suggestions? 
        <textarea id="suggestions" placeholder="Enter your comment here..." rows="5" cols="30"></textarea>
      </label>
    </fieldset>
    <input type="submit" value="Submit">
  </main>
</body>
<footer>
  <p>This page was built by <a href="https://github.com/TayAki79/Survey-Form-Certification-Project.git">TayAki79</a></p>
</footer>
</html>
